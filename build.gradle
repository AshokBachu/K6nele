buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

allprojects {
    repositories {
        flatDir {
            dirs "$rootProject.projectDir/net-speech-api/target/"
        }
        mavenCentral()
    }
}
